<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div class="stopwatch">
		<div class="min">
			<div>Minutes</div>
			<div id="minutes">00</div>
		</div>
		<div class="sec">
			<div>Seconds</div>
			<div id="seconds">00</div>
		</div>
		<div class="mils">
			<div>Miliseconds</div>
			<div id="miliseconds">00</div>
		</div>
	</div>

	<div class="buttons">
		<button id="st" class="btn btn-primary">Start / Continue</button>
		<button id="sp" class="btn btn-secondary">Stop</button>
		<button id="rst" class="btn btn-success">Reset</button>
	</div>

	<script src="main.js"></script>
</body>

</html>
